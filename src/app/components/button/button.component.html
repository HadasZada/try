<button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>


<button mat-button [matMenuTriggerFor]="afterMenu">After</button>
<mat-menu #afterMenu="matMenu" xPosition="after">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
@for (p of products; track $index) {
<h1>{{p}}</h1>
<div class="example-label">FAB</div>
<div class="example-button-row">
    <div class="example-flex-container">
        <div class="example-button-container">
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="deleate()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
   }
